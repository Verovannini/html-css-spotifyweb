<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Web</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app-wrapper">
        <!-- MAIN -->
        <main>
            <!-- Start Nav -->
            <nav>
                <div class="nav-content">
                    <!-- Start Logo -->
                    <div class="logo margin-top-20 padd-left-20">
                        <img src="img/logo.svg" alt="Logo Spotify">
                    </div>
                    <!-- End Logo -->

                    <!-- Start Nav Menu -->
                    <div class="nav-menu margin-top-20">
                        <ul class="menu nav-menu-list">
                            <li class="active">
                                <a href="#">
                                    <img src="img/home.svg" alt="Home Icon">
                                    <span>Home</span>
                                </a>
                            </li>
                            
                            <li>
                                <a href="#">
                                    <img src="img/search.svg" alt="Search Icon">
                                    <span>Cerca</span>
                                </a>
                            </li>

                            <li>
                                <a href="#">
                                    <img src="img/libreria.svg" alt="libreria Icon">
                                    <span>La tua libreria</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- End Nav Menu -->

                    <!-- Start Playlist Container -->
                    <div class="playlist-container margin-top-20 padd-left-20">
                        <h3>PLAYLIST</h3>
                        <div class="add"><a href="#"><i class="fas fa-plus"></i>Crea Playlist</a></div>
                        <ul class="menu playlist-menu">
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                            <li><a href="#">Nome Playlist</a></li>
                        </ul>
                    </div>
                    <!-- End Playlist Container -->

                    <!-- Start Profile -->
                    <div class="account">
                        <div class="install">
                            <a href="#">
                                <img src="img/download.svg" alt="Download Icon">
                                <span>Installa app</span>
                            </a>
                        </div>
                        <div class="profile">
                            <img src="img/profile.svg" alt="Profile Icon">
                            <span class="profile-name">John Doe</span>
                        </div>
                    </div>
                    <!-- End Profile -->
                </div>
            </nav>
            <!-- End Nav -->

            <!-- Start Main Content -->
            <div class="main-content">

            </div>
            <!-- End Main Content -->
        </main>
        <!-- END MAIN -->

        <!-- FOOTER -->
        <footer>
            <div class="footer-content">
                <!-- Start Footer Left -->
                <div class="footer-left">
                    <div class="song-img">
                        <img src="img/sinister.jpeg" alt="Sinister Song Photo">
                    </div>

                    <div class="song-name">
                        <div class="song">Sinister</div>
                        <div class="band"><a href="#">Brano Nome</a></div>
                    </div>

                    <div class="song-icons">
                        <div><i class="far fa-heart"></i></div>
                        <div><i class="far fa-folder"></i></div>
                    </div>
                </div>
                <!-- End Footer Left -->

                <!-- Start Footer Center -->
                <div class="footer-center">
                    center
                </div>
                <!-- End Footer Center -->

                <!-- Start Footer Right -->
                <div class="footer-right">
                    right
                </div>
                <!-- End Footer Right -->
            </div>
        </footer>
        <!-- END FOOTER -->
    </div>
    
</body>
</html>
